<h2>choredetail.html</h2>
<p>This is the description of the task <strong>{{chore}}</strong> in the chorelist <strong>{{chorelist}}</strong>:</p>

<p>Due date: {{chore.due_date}}</p>

<form action="/main/{{chorelist.id}}/chores/{{chore.id}}/update/" method="post">
    {% csrf_token %}
    <label form="complete">Is complete?</label>

    {% if chore.complete %}
        <input type="checkbox" name="complete" id="complete" checked/>
    {% else %}
        <input type="checkbox" name="complete" id="complete"/>
    {% endif %}
    <br><br>

    <input type="submit" value="Update"/>
</form>
